name: flutter_instagram_clone
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  logger: ^1.1.0
  fluttertoast: ^8.2.1
  flutter_bloc: ^8.1.2
  image_picker: ^0.8.7+2
  cached_network_image: ^3.2.3
  eva_icons_flutter: ^3.1.0
  smooth_page_indicator: ^1.0.1
  shimmer: ^2.0.0

  platform_device_id: ^1.0.1
  shared_preferences: ^2.1.0
  dio: ^5.1.1
  firebase_core: ^2.10.0
  firebase_auth: ^4.4.2
  firebase_storage: ^11.1.1
  cloud_firestore: ^4.5.2
  firebase_messaging: ^14.4.1
  flutter_local_notifications: ^9.4.0
  flutter_styled_toast: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Billabong
      fonts:
        - asset: assets/fonts/Billabong.ttf

